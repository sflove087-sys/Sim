<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ডিজিটাল ওয়ালেট ও সার্ভিস</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;500;600;700&family=Noto+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: 'Noto Sans Bengali', 'Noto Sans', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Professional scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; /* slate-100 */
      }
      .dark ::-webkit-scrollbar-track {
        background: #0f172a; /* slate-900 */
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; /* slate-300 */
        border-radius: 4px;
        border: 2px solid #f1f5f9; /* slate-100 */
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569; /* slate-600 */
        border-color: #0f172a; /* slate-900 */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; /* slate-400 */
      }
       .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
      }

      /* Responsive Table System */
      @media (max-width: 768px) {
        .responsive-table { display: block; width: 100%; }
        .responsive-table thead { display: none; }
        .responsive-table tbody { display: block; width: 100%; }
        .responsive-table tr {
          display: block;
          margin-bottom: 1rem;
          border-radius: 0.5rem;
          box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
          border-width: 1px;
          --tw-border-opacity: 1;
          border-color: rgb(226 232 240 / var(--tw-border-opacity));
        }
        .dark .responsive-table tr {
          --tw-border-opacity: 1;
          border-color: rgb(51 65 85 / var(--tw-border-opacity));
        }
        .responsive-table td {
          display: flex;
          justify-content: space-between;
          align-items: center;
          text-align: right;
          padding: 0.75rem;
          border-bottom-width: 1px;
          --tw-border-opacity: 1;
          border-color: rgb(226 232 240 / var(--tw-border-opacity));
        }
        .dark .responsive-table td {
          --tw-border-opacity: 1;
          border-color: rgb(51 65 85 / var(--tw-border-opacity));
        }
        .responsive-table td:before {
          content: attr(data-label);
          float: left;
          font-weight: 600;
          text-align: left;
          padding-right: 1rem;
          color: #475569; /* slate-600 */
        }
        .dark .responsive-table td:before {
          color: #cbd5e1; /* slate-300 */
        }
        .responsive-table tr td:last-child {
            border-bottom-width: 0px;
        }
      }
    </style>
